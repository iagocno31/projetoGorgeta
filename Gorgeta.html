<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA DE GORJETAS</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>CALCULADORA DE GORJETAS</h1>
    </div>

    <div>
      <form>
        <label for="bill">
          <p>QUANTO QUE FICOU A CONTA?</p>
        </label>

        <p>R$<input type="number" placeholder="100" id="bill" /></p>

        <label for="people">
          <p>QUANTAS PESSOAS VÃO DIVIDIR A CONTA?</p>
        </label>

        <p>
          <input type="number" placeholder="1" name="people " id="people" />
          PESSOA(S)
        </p>

        <label for="porcentagem">
            <p>PORCENTAGEM DA GORGETA?</p>
          </label>
  
          <p>
            <select name="porcentagem" id="porcentagem">
              <option disabled selected>-INSIRA PORCENTAGEM DA GORGETA</option>
              <option value="0.10">10%
              <option value="0.05">5%
            </select>
          </p>

          <button type="submit">CALCULAR</button>

        <div class="result">
            <p>A GORJETA É IGUAL A: </p>
            <span id="tipAmount"></span>
            </div>
      </form>
    </div>
    <script src="gorgeta.js"></script>
  </body>
</html>
